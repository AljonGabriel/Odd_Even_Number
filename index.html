<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Odd or Even</title>
  </head>
  <body>
    <main>
      <div class="odd-even">
        <div class="odd-even-container">
          <div class="odd-even-header-container">
            <h2>Calcualtes if Odd or Even Number</h2>
            <p>
              Odd numbers can't be evenly divided by 2, leaving a remainder of 1 when divided, while even numbers can be
              divided by 2 without any remainder.
            </p>
          </div>

          <div class="inputs">
            <input id="input" type="number" name="inputs" placeholder="Specify a number" />
          </div>
          <div class="odd-even-btn-container">
            <button id="check" onclick="">Check</button>
          </div>

          <p id="result" class="result"></p>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="footer-container">
          <a href="https://github.com/AljonGabriel">Github</a>
        </div>
      </div>
    </footer>
  </body>
  <script src="js/app.js"></script>
</html>
